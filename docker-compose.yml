services:
  db:
    image: postgres:15
    container_name: rev-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-revpass}
      POSTGRES_DB: ${POSTGRES_DB:-revdb}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rev} -d ${POSTGRES_DB:-revdb}"]
      interval: 5s
      timeout: 3s
      retries: 20
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rev-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/revdb
      - SPRING_DATASOURCE_USERNAME=rev
      - SPRING_DATASOURCE_PASSWORD=revpass
    depends_on:
      - db