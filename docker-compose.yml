services:
  db:
    image: postgres:15
    container_name: rev-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-revpass}
      POSTGRES_DB: ${POSTGRES_DB:-revdb}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rev} -d ${POSTGRES_DB:-revdb}"]
      interval: 5s
      timeout: 3s
      retries: 20
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rev-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/revdb
      - SPRING_DATASOURCE_USERNAME=rev
      - SPRING_DATASOURCE_PASSWORD=revpass
    depends_on:
      - db
  prometheus:
    image: prom/prometheus:latest
    container_name: rev-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - app
  grafana:
    image: grafana/grafana:latest
    container_name: rev-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus

volumes:
  prometheus-data:
  grafana-data: