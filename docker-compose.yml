services:
  db:
    image: postgres:15
    container_name: rev-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-revpass}
      POSTGRES_DB: ${POSTGRES_DB:-revdb}
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rev} -d ${POSTGRES_DB:-revdb}"]
      interval: 5s
      timeout: 3s
      retries: 20
