spring:
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: rev
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: rev
        hbm2ddl.create_namespaces: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

