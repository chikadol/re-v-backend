spring:
  datasource:
    url: jdbc:postgresql://YOUR_SUPABASE_HOST:5432/postgres
    username: YOUR_SUPABASE_USER
    password: YOUR_SUPABASE_PASSWORD
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    schemas: rev
    locations: classpath:db/migration

server:
  port: 8080

app:
  jwt:
    issuer: rev
    accessSecret: change-this-access-secret
    refreshSecret: change-this-refresh-secret
    accessTtlSeconds: 900
    refreshTtlSeconds: 1209600
