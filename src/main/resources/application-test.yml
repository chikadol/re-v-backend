spring:
  flyway:
    enabled: true
    # ✅ 'locations '라는 단어 빼고, 리스트/CSV로 정확히 지정
    locations:
      - classpath:db/migration
      # 필요하면 테스트용 추가 경로도 가능:
      # - classpath:test/db/migration
    schemas: rev
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: rev
        hbm2ddl.create_namespaces: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

